<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css">
    <title>Whatsapp Inserat Generator - ABCS</title>
    <style>

        @media (min-width: 1400px){
            .container {
            zoom:0.36;
        }

        }

        @media (min-width: 1500px){
            .container {
            zoom:0.5;
        }

        }

        @media (max-width: 1400px){
            .container {
            zoom:0.36;
        }

        .safari-ios .text-container{
            transform: scale(0.36);
            transform-origin: top left;
            padding: 95.2px !important;
            height: 952px !important;
            gap: 27.3px !important;
        }

        }

        @font-face {
            font-family: 'GT America Regular';
            src: url('GT-America-LCG-Standard-Regular.otf') format('opentype');
        }

        @font-face {
            font-family: 'GT America Medium';
            src: url('GT-America-LCG-Standard-Medium.otf') format('opentype');
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'GT America Regular', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1C1C1E;
            height: 100vh;
            width: 100vw;
        }

        .container {
            background: #1C1C1E;
        }
        
        .preview-container {
            position: relative;
            width: 900px;
            height: 1600px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            overflow: hidden;
            background-color: #008865; /* Hintergrundfarbe für das Inserat */
            border-radius: 50px;
        }

        .image-container {
            width: 900px;
            height: 900px;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
            cursor:pointer; /* Macht das Bild klickbar */
        }

        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Bild wird auf 900x900 beschnitten */
        }

        .background-image {
            width: 900px;
            height: 700px;
            position: absolute;
            bottom: 0;
            z-index: 0;
            object-fit: cover;
        }

        .text-container {
            display: flex;
            flex-direction: column;
            align-items: start;
            z-index: 2;
            position: absolute;
            top: 900px;
            left: 0;
            right: 0;
            padding: 70px;
            max-height: 700px;
            overflow: hidden;
            box-sizing: border-box;
            gap: 20px;
        }

        .title {
            font-size: 70pt;
            line-height: 75pt;
            color: white;
            text-align: start;
            font-family: 'GT America Medium', Arial, sans-serif;
            word-wrap: break-word;
            cursor: pointer; /* Titel klickbar machen */
        }

        .text {
            font-size: 35pt;
            line-height: 40pt;
            color: white;
            text-align: start;
            font-family: 'GT America Medium', Arial, sans-serif;
            word-wrap: break-word;
            overflow: hidden;
            cursor: pointer; /* Text klickbar machen */
        }

        .title, .text {
            outline: none; /* Entfernt die Standardumrandung */
            cursor: text;
        }

        .title:focus, .text:focus {
            outline: none;
            color: #00eab0;
        }

        button {
            display: inline-block;
            padding: 60px 40px;
            background-color: #27272a; /* Blau */
            color: white; /* Weißer Text */
            font-size: 40px;
            border-radius: 100px;
            cursor: pointer;
            text-align: center;
            border: 50px solid #1C1C1E;
            width: 900px;
        }

        button:hover {
            background-color: #515152; /* Dunkleres Blau beim Hover */
        }

    </style>
</head>

            </div>

            <img id="background-image" class="background-image" src="" alt="Hintergrund Bild">

            <div class="text-container">
                <div class="title" id="preview-title" contenteditable="true">Titel</div>
                <div class="text" id="preview-text" contenteditable="true">Beschreibungstext</div>
            </div>
        </div>

        function convertSvgToPng() {
            const img = new Image();
            const svgUrl = 'data:image/svg+xml;base64,' + base64Svg;  
            img.src = svgUrl;

            img.onload = function() {
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                canvas.width = 900;
                canvas.height = 700;

                ctx.drawImage(img, 0, 0, 900, 700);

                svgToPngDataUrl = canvas.toDataURL('image/png');
                backgroundImage.src = svgToPngDataUrl;
            };
        }

        window.onload = function() {
            convertSvgToPng();
        }

        // Bild ändern durch Klick (lokaler Upload)
        document.getElementById('image-container').addEventListener('click', () => {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = 'image/*';
            input.click();

            input.addEventListener('change', (event) => {
                const file = event.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        previewImage.src = e.target.result;
                    };
                    reader.readAsDataURL(file);
                }
            });
        });

        // Funktion zum automatischen Auswählen des gesamten Texts bei Fokus
        function selectAllTextOnFocus(element) {
            element.addEventListener('focus', () => {
                const range = document.createRange();
                const selection = window.getSelection();
                range.selectNodeContents(element);
                selection.removeAllRanges();
                selection.addRange(range);
            });
        }

        // Automatische Textauswahl aktivieren
        selectAllTextOnFocus(previewTitle);
        selectAllTextOnFocus(previewText);

        // Inserat als Bild herunterladen
        downloadBtn.addEventListener('click', () => {
            const previewContainer = document.getElementById('preview');
            const container = document.querySelector('.container');
            const imageContainer = document.getElementById('image-container');
            const imageElement = document.getElementById('preview-image');
            
            // Temporäres Entfernen von Zoom und Border-Radius
            const originalZoom = container.style.zoom;
            container.style.zoom = '1'; // Zoom deaktivieren
            const originalBorderRadius = previewContainer.style.borderRadius;
            previewContainer.style.borderRadius = '0';

            // Safari-spezifische Styles vorübergehend entfernen
            const safariTextContainer = document.querySelector('.safari-ios .text-container');
            const originalTransform = safariTextContainer ? safariTextContainer.style.transform : '';
            const originalPadding = safariTextContainer ? safariTextContainer.style.padding : '';
            const originalHeight = safariTextContainer ? safariTextContainer.style.height : '';

            if (safariTextContainer) {
                safariTextContainer.style.transform = '';
                safariTextContainer.style.padding = '';
                safariTextContainer.style.height = '';
            }

            // Manuelle Berechnung für object-fit: cover
            const containerWidth = 900;
            const containerHeight = 900;
            const imageWidth = imageElement.naturalWidth;
            const imageHeight = imageElement.naturalHeight;

            let scaleX = containerWidth / imageWidth;
            let scaleY = containerHeight / imageHeight;

            // Wähle den größeren Skalierungsfaktor (damit das Bild den Container vollständig abdeckt)
            const scale = Math.max(scaleX, scaleY);

            // Berechne neue Bildgrößen
            const newWidth = imageWidth * scale;
            const newHeight = imageHeight * scale;

            // Setze die Bildgröße
            imageElement.style.width = `${newWidth}px`;
            imageElement.style.height = `${newHeight}px`;
            imageElement.style.objectPosition = 'center'; // Bild zentrieren

            html2canvas(previewContainer, {
                width: 900,
                height: 1600,
                x: 0,
                y: 0,
                scale: 1, // Verhindert Hochskalierung
            }).then(canvas => {
                // Zoom und Border-Radius zurücksetzen
                container.style.zoom = originalZoom;
                previewContainer.style.borderRadius = originalBorderRadius;

                // Safari-spezifische Styles zurücksetzen
                if (safariTextContainer) {
                    safariTextContainer.style.transform = originalTransform;
                    safariTextContainer.style.padding = originalPadding;
                    safariTextContainer.style.height = originalHeight;
                }

                const link = document.createElement('a');
                link.download = 'inserat.jpg';
                link.href = canvas.toDataURL('image/jpg');
                link.click();
            }).catch(function(error) {
                console.log("Fehler beim Erstellen des Bildes:", error);
            });
        });

    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
